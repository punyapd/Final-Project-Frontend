<section class="contact-herosection bg-mint pt-6 pt-md-10 pt-xl-10">
    <div class="container">

        <div class="contact-herosection__image row">
            <div class="col-md-8 col-xl-8 offset-md-4 offset-xl-3 ">
                <figure class="contact-herosection__image__item h-100 ratio ratio-327x245">
                    <img src="images/@@imageName" class="object-fit w-100" alt="@@imageTitle" loading="lazy">
            </div>
            </figure>
        </div>

        <div class="contact-herosection__cardblue  contact-herosection__cardblue--margintop row">
            <div class="col-md-8 contact-herosection__card offset-xl-1">
                <div class="bg-primary border-top border-8 border-solid border-space p-6 p-md-10 p-xl-20 ">
                    <h1 class="h1 text-capitalize text-white mb-6">@@cardTitle</h1>
                    <div class="Body-xl text-light">

                        <p>@@description</p>
                    </div>
                </div>
            </div>
        </div>



    </div>
</section>
