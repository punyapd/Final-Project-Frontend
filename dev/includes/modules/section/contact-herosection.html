<section class="blog-herosection bg-mint py-10 py-md-20 py-xl-30">
    <div class="container">

        <div class="blog-herosection__image row justify-content-md-start">
            <div class="col-md-9 col-xl-8 blog-herosection__image__item">
                <figure class="">
                    <img src="../../../images/@@imageName" class="object-fit w-100" alt="@@imageTitle" loading="lazy">
            </div>
            </figure>
        </div>

        <div class="blog-herosection__cardblue  blog-herosection__cardblue--margintop row justify-content-md-end">
            <div class="col-md-8 blog-herosection__card">
                <div class="bg-primary border-top border-8 border-solid border-space p-6 p-md-10 p-xl-20 ">
                    <h1 class="h1 text-capitalize">@@cardTitle</h1>
                    <p class="h2 text-light">@@description</p>
                </div>
            </div>
        </div>



    </div>
</section>
