<div class="select-box">
    <div class="options-container text-white h5">
        <div class="option">
            <input type="radio" class="radio" id="enquiries" name="category" />
            <label for="enquiries">Project Enquiries</label>
        </div>

        <div class="option">
            <input type="radio" class="radio" id="careers" name="category" />
            <label for="careers">careers</label>
        </div>

        <div class="option">
            <input type="radio" class="radio" id="media" name="category" />
            <label for="media">media</label>
        </div>

        <div class="option">
            <input type="radio" class="radio" id="partnership" name="category" />
            <label for="science">partnership</label>
        </div>
    </div>

    <div class="selected h5">Project Enquiries</div>
</div>

<script>
    const selected = document.querySelector('.selected');
    console.log(selected , 'sele')
    const optionsContainer = document.querySelector('.options-container');

    const optionsList = document.querySelectorAll('.option');

    selected.addEventListener('click', () => {
        optionsContainer.classList.toggle('active');
        console.log('click')
        console.log(optionsContainer , "op")
    });


    optionsList.forEach((o) => {
        o.addEventListener('click', () => {
            selected.innerHTML = o.querySelector('label').innerHTML;
            optionsContainer.classList.remove('active');
        });
    });
</script>
