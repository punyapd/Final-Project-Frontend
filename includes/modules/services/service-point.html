<section class="services-point mt-10 mt-md-20 mt-xl-40">
    <div class="row services-point__info flex-wrap">
        <div class="service-point__info__title col-md-5 col-xl-4 order-1 mb-10 mb-md-0">
            <h1 class="h2 text-capitalize">@@servicePointNumber</h1>
        </div>
        <div class=" service-point__info__description col-md-7 col-xl-8 text-left order-3 order-md-2 mt-10 mt-md-0">
            <p class="Body">@@servicePointDescription</p>
        </div>

        <div class="service-point__image col-12 order-2 order-md-3 mt-md-10 pe-md-10">

            <figure class="service-point__image--full ratio ratio-904x480">
                <img src="@@imgSrc" alt="serviceimage" class="w-100 object-fit"
                    loading="lazy">
            </figure>
            
            <div class="service-point__image__case col-12 col-md-8 col-xl-6 bg-mint">
                <div class="d-flex justify-content-between pb-6">

                    <div class="service-point__image__case--info px-10 pt-5 ">
                        <h2 class="h6 mb-4">case study</h2>
                        <p class="h5">@@caseStudyDescription</p>
                    </div>

                    <div class="service-point__image__case--arrow @@bgcolor  @@color d-flex  p-2 p-md-5 justify-content-center
                     align-items-center">
                        <i class="icon-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
